<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#111827" />
  <title>Reaktions-Flip</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    :root{
      --bg:#0b1020;
      --card:#111827;
      --card2:#0f172a;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --line:rgba(148,163,184,.22);
      --accent:#6366f1;
      --accent2:#22c55e;
      --danger:#ef4444;
      --shadow: 0 18px 40px rgba(0,0,0,.35);
      --r:18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background: radial-gradient(1200px 600px at 20% 10%, rgba(99,102,241,.25), transparent 60%),
                  radial-gradient(900px 500px at 90% 20%, rgba(34,197,94,.18), transparent 55%),
                  radial-gradient(900px 600px at 50% 110%, rgba(239,68,68,.12), transparent 55%),
                  var(--bg);
    }

    .wrap{
      min-height:100%;
      padding: max(16px, env(safe-area-inset-top)) 16px max(16px, env(safe-area-inset-bottom));
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .app{
      width:min(520px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius: calc(var(--r) + 6px);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    header{
      padding:18px 18px 14px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), transparent);
      border-bottom:1px solid var(--line);
    }

    .title h1{
      margin:0;
      font-size:20px;
      letter-spacing:.2px;
    }
    .title p{
      margin:6px 0 0;
      color:var(--muted);
      font-size:13px;
      line-height:1.35;
    }

    .btns{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    button{
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      color:var(--text);
      padding:10px 12px;
      border-radius: 14px;
      font-weight:600;
      font-size:13px;
      cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-tap-highlight-color: transparent;
    }
    button:active{transform: translateY(1px)}
    .primary{
      background: linear-gradient(180deg, rgba(99,102,241,.95), rgba(99,102,241,.75));
      border-color: rgba(99,102,241,.55);
    }
    .ghost{background: rgba(255,255,255,.03)}
    .danger{
      background: linear-gradient(180deg, rgba(239,68,68,.95), rgba(239,68,68,.7));
      border-color: rgba(239,68,68,.5);
    }

    .stats{
      padding:14px 18px;
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:10px;
    }
    .stat{
      background: rgba(17,24,39,.55);
      border:1px solid var(--line);
      border-radius: var(--r);
      padding:10px 12px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .stat span{color:var(--muted); font-size:12px}
    .stat b{font-size:18px}

    .boardWrap{
      padding: 12px 18px 18px;
    }

    .board{
      aspect-ratio:1/1;
      width:100%;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
      padding:12px;
      background: rgba(15,23,42,.55);
      border:1px solid var(--line);
      border-radius: calc(var(--r) + 4px);
    }

    .tile{
      border-radius: 18px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
      transition: transform .08s ease, background .14s ease, box-shadow .14s ease, border-color .14s ease;
      position:relative;
      overflow:hidden;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .tile:active{transform: scale(.98)}

    .tile.active{
      background: radial-gradient(120px 120px at 40% 30%, rgba(255,255,255,.22), transparent 55%),
                  linear-gradient(180deg, rgba(99,102,241,.95), rgba(99,102,241,.65));
      border-color: rgba(99,102,241,.65);
      box-shadow: 0 14px 28px rgba(99,102,241,.22);
    }

    .tile.bad{
      background: linear-gradient(180deg, rgba(239,68,68,.7), rgba(239,68,68,.22));
      border-color: rgba(239,68,68,.55);
      box-shadow: 0 14px 26px rgba(239,68,68,.18);
    }

    .footer{
      padding: 0 18px 18px;
      color: var(--muted);
      font-size: 12.5px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }

    .pill{
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      padding:8px 10px;
      border-radius: 999px;
    }

    dialog{
      border:none;
      border-radius: 18px;
      padding:0;
      width:min(420px, calc(100% - 30px));
      background: rgba(17,24,39,.92);
      color:var(--text);
      box-shadow: var(--shadow);
    }
    dialog::backdrop{background: rgba(0,0,0,.45)}
    .modal{
      padding:16px;
      border:1px solid var(--line);
      border-radius: 18px;
    }
    .modal h2{margin:0 0 8px; font-size:18px}
    .modal p{margin:0 0 14px; color:var(--muted); line-height:1.35}
    .modal .row{display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap}

    .hint{
      color: var(--muted);
      font-size: 12px;
      padding: 0 18px 18px;
      margin-top: -6px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="app">
      <header>
        <div class="title">
          <h1>Reaktions-Flip</h1>
          <p>Tippe die <b>leuchtende</b> Kachel, bevor die Zeit abläuft. Je höher der Score, desto schneller.</p>
        </div>
        <div class="btns">
          <button id="btnStart" class="primary">Start</button>
          <button id="btnPause" class="ghost">Pause</button>
          <button id="btnReset" class="danger">Neu</button>
        </div>
      </header>

      <section class="stats">
        <div class="stat"><span>Score</span><b id="score">0</b></div>
        <div class="stat"><span>Combo</span><b id="combo">0</b></div>
        <div class="stat"><span>Leben</span><b id="lives">3</b></div>
      </section>

      <div class="boardWrap">
        <div id="board" class="board" aria-label="Spielfeld (3x3)"></div>
      </div>

      <div class="hint" id="hint">Tipp: Triffst du falsch, verlierst du ein Leben.</div>

      <div class="footer">
        <div class="pill">Zeitlimit: <b id="limit">1200</b> ms</div>
        <div class="pill">Best: <b id="best">0</b></div>
      </div>
    </div>
  </div>

  <dialog id="dlg">
    <div class="modal">
      <h2 id="dlgTitle">Game Over</h2>
      <p id="dlgText"></p>
      <div class="row">
        <button id="dlgClose" class="ghost">Schließen</button>
        <button id="dlgAgain" class="primary">Nochmal</button>
      </div>
    </div>
  </dialog>

<script>
(() => {
  const board = document.getElementById('board');
  const elScore = document.getElementById('score');
  const elCombo = document.getElementById('combo');
  const elLives = document.getElementById('lives');
  const elLimit = document.getElementById('limit');
  const elBest  = document.getElementById('best');

  const btnStart = document.getElementById('btnStart');
  const btnPause = document.getElementById('btnPause');
  const btnReset = document.getElementById('btnReset');

  const dlg = document.getElementById('dlg');
  const dlgTitle = document.getElementById('dlgTitle');
  const dlgText = document.getElementById('dlgText');
  const dlgClose = document.getElementById('dlgClose');
  const dlgAgain = document.getElementById('dlgAgain');

  const GRID = 9;
  let tiles = [];
  let active = 0;

  let running = false;
  let timer = null;

  let score = 0;
  let combo = 0;
  let lives = 3;

  const BEST_KEY = 'rf_best_v1';
  let best = Number(localStorage.getItem(BEST_KEY) || 0);
  elBest.textContent = String(best);

  function roundTimeMs() {
    // schneller mit Score, min 450 ms
    const ms = Math.max(450, 1200 - (score * 25));
    return ms;
  }

  function renderStats(){
    elScore.textContent = String(score);
    elCombo.textContent = String(combo);
    elLives.textContent = String(lives);
    elLimit.textContent = String(roundTimeMs());
  }

  function buildBoard(){
    board.innerHTML = '';
    tiles = [];
    for(let i=0;i<GRID;i++){
      const t = document.createElement('button');
      t.className = 'tile';
      t.setAttribute('aria-label', `Kachel ${i+1}`);
      t.addEventListener('click', () => onTileTap(i));
      board.appendChild(t);
      tiles.push(t);
    }
  }

  function setActive(index){
    tiles.forEach((t,i) => {
      t.classList.toggle('active', running && i === index);
      t.classList.remove('bad');
    });
    active = index;
  }

  function pickNewActive(){
    let next = active;
    while(next === active){
      next = Math.floor(Math.random() * GRID);
    }
    setActive(next);
  }

  function scheduleTimeout(){
    clearTimeout(timer);
    timer = setTimeout(() => {
      if(!running) return;
      miss('Zu langsam!');
    }, roundTimeMs());
  }

  function hit(){
    score += 1;
    combo += 1;

    if(score > best){
      best = score;
      localStorage.setItem(BEST_KEY, String(best));
      elBest.textContent = String(best);
    }

    pickNewActive();
    scheduleTimeout();
    renderStats();
  }

  function flashBad(index){
    tiles[index].classList.add('bad');
    setTimeout(() => tiles[index].classList.remove('bad'), 160);
  }

  function miss(reason){
    combo = 0;
    lives -= 1;
    renderStats();

    if(lives <= 0){
      gameOver(reason);
      return;
    }
    pickNewActive();
    scheduleTimeout();
  }

  function onTileTap(index){
    if(!running) return;
    if(index === active){
      hit();
    } else {
      flashBad(index);
      miss('Falsche Kachel!');
    }
  }

  function start(){
    if(running) return;
    running = true;
    btnStart.textContent = 'Läuft';
    btnStart.disabled = true;
    btnPause.disabled = false;

    tiles.forEach(t => t.disabled = false);
    setActive(active); // aktualisiert active-styling
    scheduleTimeout();
  }

  function pause(){
    if(!running) return;
    running = false;
    btnStart.textContent = 'Weiter';
    btnStart.disabled = false;
    btnPause.disabled = true;
    clearTimeout(timer);

    tiles.forEach(t => t.classList.remove('active'));
  }

  function reset(){
    clearTimeout(timer);
    score = 0;
    combo = 0;
    lives = 3;
    running = false;

    btnStart.textContent = 'Start';
    btnStart.disabled = false;
    btnPause.disabled = true;

    pickNewActive();
    tiles.forEach(t => t.disabled = false);
    renderStats();
  }

  function gameOver(reason){
    running = false;
    clearTimeout(timer);
    tiles.forEach(t => t.classList.remove('active'));

    btnStart.textContent = 'Start';
    btnStart.disabled = false;
    btnPause.disabled = true;

    dlgTitle.textContent = 'Game Over';
    dlgText.textContent = `${reason}\nDein Score: ${score}\nBest: ${best}`;
    dlg.showModal();
  }

  // Dialog buttons
  dlgClose.addEventListener('click', () => dlg.close());
  dlgAgain.addEventListener('click', () => { dlg.close(); reset(); start(); });

  // Control buttons
  btnStart.addEventListener('click', start);
  btnPause.addEventListener('click', pause);
  btnReset.addEventListener('click', reset);

  // Init
  buildBoard();
  pickNewActive();
  tiles.forEach(t => t.disabled = false);
  btnPause.disabled = true;
  renderStats();

  // Service Worker (für “appiger” + Offline)
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js').catch(() => {});
  }
})();
</script>
</body>
</html>
